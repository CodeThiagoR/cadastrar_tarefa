<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Tarefas</title>
    <link rel="stylesheet" href="main.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Aldrich&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Aldrich&family=Patrick+Hand+SC&display=swap" rel="stylesheet">

</head>
<body>
    <header>
        <h1>MINHAS TAREFAS DIÁRIAS</h1>
        <h2>Insira as tarefa e marque quando ela estiver finalizada.</h2>
        
    </header>
    <div>
        <ul>
            <li><input type="text" id="" required placeholder="Insira sua tarefa"></li>
        </ul>
        <ul>
            <button type="submit">Inserir</button>
        </ul>
        <ul>
            <button type="reset">Limpar</button>
        </ul>
    </div>
    <footer>
        Exercício jQuery de Engenheiro Frontend - 2024
    </footer>
    <script src="main.js"></script>
</body>
</html>
